<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pitopalvelu Helsingin keskustassa">
    <meta name="keywords" content="pitopalvelu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumoava Catering Pitopalvelu</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
        
   
    </head>
    <body>
        <!-- Ylävalikko -->
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Etusivu</a></li>
                    <li><a href="palvelut.html">Palvelut</a></li>
                    <li><a class="active" href="otayhteytta.html">Ota Yhteyttä</a></li>
                </ul>
            </nav>
        </header>
    
        <!-- Pääsisältö -->
        <main>
            <h1>Lumoava Catering </h1>
            <form>
                <label for="nimi">Asiakkaan nimi:</label><br>
                <input type="text" id="nimi" name="nimi"><br>

                <label for="puhelin">Puhelinnumero:</label><br>
                <input type="text" id="puhelin" name="puhelin"><br>

                <label for="sposti">Sähköposti:</label><br>
                <input type="text" id="sposti" name="sposti"><br>

                <label for="paikka">Paikkakunta:</label><br>
                <input type="text" id="paikka" name="paikka"><br>

                <label for="osoite">Osoite ja postinumero:</label><br>
                <input type="text" id="osoite" name="osoite"><br>

                <label for="hlo">Henkilömäärä:</label><br>
                <input type="text" id="hlo" name="hlo"><br><br>

                <label for="tilaisuus">Tilaisuus:</label><br><br>

                <input type="radio" id="buffet" name="tilaisuus" value="buffet">
                <label for="buffet">Kolmen ruokalajin buffet</label><br>

                <input type="radio" id="menu" name="tilaisuus" value="menu">
                <label for="menu">Premium menu</label><br>

                <input type="radio" id="cocktail" name="tilaisuus" value="cocktail">
                <label for="cocktail">Cocktail-menu</label><br>

                <input type="radio" id="brunssi" name="tilaisuus" value="brunssi">
                <label for="brunssi">Brunssi tai aamiaisbuffet</label><br>

                <input type="radio" id="teema" name="tilaisuus" value="teema">
                <label for="teema">Teematarjoilu</label><br>

                <input type="radio" id="kahvi" name="tilaisuus" value="kahvi">
                <label for="kahvi">Kahvitarjoilu</label><br><br>

                <label for="paivaklo">Päivämäärä ja kellon aika:</label>
                <input type="datetime-local" id="paivaklo" name="paivaklo"><br><br>

                <label for="palvelut">Lisäpalvelut:</label><br><br>

                <input type="checkbox" id="juomat" name="juomat" value="juomat">
                <label for="juomat">Juomatarjoilu</label><br>

                <input type="checkbox" id="baari" name="baari" value="baari">
                <label for="baari">Baaritarjoilu</label><br>

                <input type="checkbox" id="hlokunta" name="hlokunta" value="hlokunta">
                <label for="hlokunta">Tarjoilijat ja/tai kokki paikan päälle</label><br>

                <input type="checkbox" id="astiat" name="astiat" value="astiat">
                <label for="astiat">Astiapaketti</label><br>

                <input type="checkbox" id="liinat" name="liinat" value="liinat">
                <label for="liinat">Pöytäliinat</label><br><br>

                <label for="toiveet">Allergiat ja lisätoiveet:</label><br>
                <input type="text" id="toiveet" name="toiveet"><br><br>

                <input type="submit" value="Lähetä">

              </form>
        </main>
    
        <!-- Alatunniste -->
        <footer>
            <p>info@lumoavacatering.fi | Mannerheimintie 14-20, 00100 Helsinki | aukioloajat ma-pe 8-16</p>
        </footer>
    </body>
    </html>
